{% extends 'base.html' %}
{% block content %}

<h1>Let's play Boggle!</h1>

<h2 id="score">Your Score: 0</h2>
<h3>Highscore: {{session['highscore']}}</h3>

<section id="word-form">
    <form method="POST">
        <input type="text" name="guess" class="guess">
        <button type="submit">Submit</button>
    </form>
</section>
<br>

<p id="notifs"></p>
<br>

<section id="game-board">
    <table>
    {% for row in session['board']%}
        <tr>
            {% for char in row %}
            <td>{{char}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</section>
<br>

<ul id="word-list">

</ul>


{% endblock %}
